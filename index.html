<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>My First Calculator</title>
</head>
<body>
    
    <div style="align-content: center; text-align: center;">
        <h1>My Very First Calculator</h1>
    </div>
    <div class="calculatorContainer">
        <div id="calculatorDisplay"></div>
        <div id="keypad">
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="num zero">0</button>
            <button class="num decimal">.</button>
            <button class="operator addition">+</button>
            <button class="operator substraction">-</button>
            <button class="operator multiplication">*</button>
            <button class="operator division">/</button>
            <button class="operator equalsTo">=</button>
            <button class="operator clear">C</button>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
